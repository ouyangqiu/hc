<!DOCTYPE html>
<html>
<head>
    <title>小鱼儿CSGO卡网密钥替换缓存</title>
    <style>
        body { max-width: 600px; margin: 2rem auto; padding: 20px }
        input { padding: 12px; width: 300px; font-size: 16px }
        button { padding: 12px 24px; background: #007bff; color: white; border: none }
    </style>
</head>
<body>
    <h2>小鱼儿CSGO卡网密钥替换缓存</h2>
    <input type="text" id="keyInput" placeholder="输入您的卡密">
    <button onclick="checkKey()">立即提取</button>
    <div id="result" style="margin-top: 20px"></div>

    <script>
        async function checkKey() {
            const key = document.getElementById('keyInput').value
            const response = await fetch(`https://你的worker域名/?key=${encodeURIComponent(key)}`)
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = await response.text()
        }
    </script>
</body>
</html>
